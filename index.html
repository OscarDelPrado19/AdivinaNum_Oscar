<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adivina el numero del 1 al 100</h1>
    <input type="number" id="numero" placeholder="Escribe un número">
    <button id="adivinar">Adivinar</button>
    <p id="resultado"></p>

    <script>
    document.getElementById("adivinar").addEventListener("click", adividarNumero);

    const numeroSecreto = Math.floor(Math.random() * 100) + 1;
    console.log("Número secreto:", numeroSecreto); 
    numeroIntentos = 0;


    function adividarNumero() {
        const numero = document.getElementById("numero").value;

        if (numero < 1 || numero > 100) {
            document.getElementById("resultado").innerText = "Por favor, ingresa un número entre 1 y 100.";
            return;
        }
        numeroIntentos++;
        if (numero < numeroSecreto) {
            document.getElementById("resultado").innerText = "El número es mayor.";
        } else if (numero > numeroSecreto) {
            document.getElementById("resultado").innerText = "El número es menor.";
        } else {
            document.getElementById("resultado").innerText = `¡Felicidades! Adivinaste el número ${numeroSecreto} en ${numeroIntentos} intentos.`;
            document.getElementById("adivinar").disabled = true; // Deshabilitar el botón al adivinar correctamente
        }
        
    }
    </script>

</body>
</html>

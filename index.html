<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Adivina el numero del 1 al 100</h1>
    <input type="number" id="numero" placeholder="Escribe un número">
    <button id="adivinar">Adivinar</button>
    <p id="resultado"></p>

    <script>
    document.getElementById("adivinar").addEventListener("click", adividarNumero);

    const numeroSecreto = Math.floor(Math.random() * 100) + 1;
    console.log("Número secreto:", numeroSecreto); 


    function adividarNumero() {
        const numero = document.getElementById("numero").value;

        if (numero < 1 || numero > 100) {
            document.getElementById("resultado").innerText = "Por favor, ingresa un número entre 1 y 100.";
            return;
        }
        if (numero == numeroSecreto) {
            document.getElementById("resultado").innerText = "¡Felicidades! Has adivinado el número secreto.";
        } else if (numero < numeroSecreto) {
            document.getElementById("resultado").innerText = "El número secreto es mayor. Inténtalo de nuevo.";
        } else {
            document.getElementById("resultado").innerText = "El número secreto es menor. Inténtalo de nuevo.";
        }
    }
    </script>

</body>
</html>
